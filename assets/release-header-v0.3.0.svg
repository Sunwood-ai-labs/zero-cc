<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <!-- Animated Text Gradient - Growth/Knowledge Theme (Green) -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88">
        <animate attributeName="stop-color" values="#00ff88;#10b981;#059669;#00d4ff;#00ff88" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#34d399">
        <animate attributeName="stop-color" values="#34d399;#6ee7b7;#a7f3d0;#00ff88;#34d399" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#059669">
        <animate attributeName="stop-color" values="#059669;#047857;#065f46;#10b981;#059669" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Gradient Background - Growth Theme -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#022c22">
        <animate attributeName="stop-color" values="#022c22;#064e3b;#022c22;#065f46;#022c22" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#064e3b">
        <animate attributeName="stop-color" values="#064e3b;#065f46;#047857;#064e3b;#047857" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#047857">
        <animate attributeName="stop-color" values="#047857;#065f46;#064e3b;#022c22;#047857" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur">
        <animate attributeName="stdDeviation" values="3;6;4;7;3" dur="3s" repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Intense Glow for Leaves/Sparkles -->
    <filter id="leaf-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animated Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <g>
        <animateTransform attributeName="transform" type="translate" from="0 0" to="40 40" dur="15s" repeatCount="indefinite"/>
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
      </g>
    </pattern>
  </defs>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
    @keyframes spin {
      from { transform-origin: center; transform: rotate(0deg); }
      to { transform-origin: center; transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes blink {
      0%, 100% { opacity: 0.2; r: 2; }
      50% { opacity: 1; r: 5; }
    }
    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
    }
    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-3px); }
      75% { transform: translateY(3px); }
    }
    .main-text { animation: float 3s ease-in-out infinite; }
    .subtitle { animation: fadeIn 1s ease-out forwards; }
    .bracket-left { animation: pulse 1.5s ease-in-out infinite; }
    .bracket-right { animation: pulse 1.5s ease-in-out infinite 0.3s; }
    .circle-spin { animation: spin 25s linear infinite; transform-origin: center; }
    .dot-blink { animation: blink 1.2s ease-in-out infinite; }
    .leaf-sway { animation: sway 3s ease-in-out infinite; transform-origin: center; }
    .release-char { animation: wave 2s ease-in-out infinite; }
  </style>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>
  <rect width="1200" height="300" fill="url(#grid)"/>

  <!-- Decorative Circles (Growth Rings) -->
  <circle cx="100" cy="150" r="80" fill="none" stroke="rgba(0,255,136,0.15)" stroke-width="2" class="circle-spin"/>
  <circle cx="1100" cy="150" r="100" fill="none" stroke="rgba(16,185,129,0.15)" stroke-width="2" class="circle-spin" style="animation-direction: reverse; animation-duration: 30s;"/>
  <circle cx="600" cy="150" r="200" fill="none" stroke="rgba(5,150,105,0.03)" stroke-width="1" class="circle-spin" style="animation-duration: 40s;"/>
  <circle cx="600" cy="280" r="150" fill="none" stroke="rgba(52,211,153,0.05)" stroke-width="1">
    <animate attributeName="r" values="150;170;150" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Floating Particles (Pollen/Spores) -->
  <circle cx="150" cy="200" r="2" fill="#00ff88" opacity="0.7">
    <animate attributeName="cy" values="200;50;200" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="100" r="2" fill="#34d399" opacity="0.7">
    <animate attributeName="cy" values="100;250;100" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0;0.7" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="80" r="1.5" fill="#10b981" opacity="0.6">
    <animate attributeName="cy" values="80;220;80" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="250" r="1.5" fill="#059669" opacity="0.6">
    <animate attributeName="cy" values="250;50;250" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="60" r="2" fill="#6ee7b7" opacity="0.5">
    <animate attributeName="cy" values="60;240;60" dur="11s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="11s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="270" r="2" fill="#a7f3d0" opacity="0.5">
    <animate attributeName="cy" values="270;30;270" dur="13s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="13s" repeatCount="indefinite"/>
  </circle>

  <!-- Leaf Shapes (Growth Theme) -->
  <g fill="#00ff88" filter="url(#leaf-glow)" opacity="0.6">
    <path d="M 280 100 Q 275 90 280 80 Q 285 90 280 100" class="leaf-sway"/>
    <path d="M 920 100 Q 925 90 920 80 Q 915 90 920 100" class="leaf-sway" style="animation-delay: 0.5s"/>
    <path d="M 350 200 Q 345 190 350 180 Q 355 190 350 200" class="leaf-sway" style="animation-delay: 1s"/>
    <path d="M 850 200 Q 855 190 850 180 Q 845 190 850 200" class="leaf-sway" style="animation-delay: 1.5s"/>
  </g>

  <!-- Code Brackets Left -->
  <g fill="none" stroke="rgba(0,255,136,0.4)" stroke-width="3" stroke-linecap="round" class="bracket-left">
    <path d="M 200 120 Q 180 150 200 180"/>
    <path d="M 180 100 Q 150 150 180 200"/>
  </g>

  <!-- Code Brackets Right -->
  <g fill="none" stroke="rgba(16,185,129,0.4)" stroke-width="3" stroke-linecap="round" class="bracket-right">
    <path d="M 1000 120 Q 1020 150 1000 180"/>
    <path d="M 1020 100 Q 1050 150 1020 200"/>
  </g>

  <!-- Sparkles (Glowing Dots) -->
  <g fill="white" filter="url(#leaf-glow)">
    <polygon points="320,130 323,137 330,137 325,142 327,149 320,145 313,149 315,142 310,137 317,137">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="880,130 883,137 890,137 885,142 887,149 880,145 873,149 875,142 870,137 877,137" style="animation-delay: 0.7s">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </polygon>
    <polygon points="380,200 382,205 387,205 383,209 385,214 380,211 375,214 377,209 373,205 378,205" style="animation-delay: 1.4s">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.4s"/>
    </polygon>
    <polygon points="820,200 822,205 827,205 823,209 825,214 820,211 815,214 817,209 813,205 818,205" style="animation-delay: 0.3s">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </polygon>
  </g>

  <!-- Main Text: zero-cc v0.3.0 -->
  <text x="600" y="175" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="80" font-weight="900" fill="url(#text-gradient)" filter="url(#glow)" letter-spacing="6" class="main-text">zero-cc <tspan fill="rgba(255,255,255,0.7)" font-size="50">v0.3.0</tspan></text>

  <!-- Release Text (with Wave Animation) -->
  <text x="600" y="215" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="16" font-weight="400" fill="rgba(255,255,255,0.5)" letter-spacing="6" class="subtitle">
    <tspan class="release-char" style="animation-delay: 0s">R</tspan><tspan class="release-char" style="animation-delay: 0.1s">E</tspan><tspan class="release-char" style="animation-delay: 0.2s">L</tspan><tspan class="release-char" style="animation-delay: 0.3s">E</tspan><tspan class="release-char" style="animation-delay: 0.4s">A</tspan><tspan class="release-char" style="animation-delay: 0.5s">S</tspan><tspan class="release-char" style="animation-delay: 0.6s">E</tspan>
  </text>

  <!-- Subtitle -->
  <text x="600" y="245" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="14" font-weight="400" fill="rgba(255,255,255,0.4)" letter-spacing="3" class="subtitle">Documentation & Examples Enhancement</text>

  <!-- Floating Particles Explosion -->
  <g>
    <circle cx="400" cy="150" r="1.5" fill="#00ff88">
      <animate attributeName="cx" values="400;350;400" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;120;150" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="150" r="1.5" fill="#34d399">
      <animate attributeName="cx" values="800;850;800" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;180;150" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="130" r="1" fill="#10b981">
      <animate attributeName="cx" values="550;530;550" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="130;100;130" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="130" r="1" fill="#6ee7b7">
      <animate attributeName="cx" values="650;670;650" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="130;100;130" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Decorative Dots -->
  <circle cx="300" cy="270" r="3" fill="#00ff88" class="dot-blink"/>
  <circle cx="325" cy="270" r="2" fill="#10b981" class="dot-blink" style="animation-delay: 0.2s"/>
  <circle cx="345" cy="270" r="1.5" fill="#34d399" class="dot-blink" style="animation-delay: 0.4s"/>
  <circle cx="855" cy="270" r="1.5" fill="#34d399" class="dot-blink" style="animation-delay: 0.6s"/>
  <circle cx="875" cy="270" r="2" fill="#10b981" class="dot-blink" style="animation-delay: 0.8s"/>
  <circle cx="900" cy="270" r="3" fill="#00ff88" class="dot-blink" style="animation-delay: 1s"/>
</svg>
